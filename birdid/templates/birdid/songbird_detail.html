{% extends 'birdid/songbird_base.html' %}

{% block content %}
    <article class="waterbird">
        
        <img 
            class="image_bird"
            src="{{ songbird.image_bird.url }}"
            alt="{{ songbird.name }}"
            
        />

        <h2>{{ songbird.name }}</h2>
        <p>{{ songbird.description|linebreaksbr }}</p>
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'songbird_edit' pk=songbird.pk %}">
                    {% include './icons/pencil-square.svg' %}
                </a>
            {% endif %}
        </aside>
    </article>
{% endblock %}
